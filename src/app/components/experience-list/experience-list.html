<section class="py-16">
  <div class="max-w-4xl mx-auto px-4">
    <h2 class="text-3xl font-bold mb-10 text-slate-900 text-center">Work Experience</h2>

    <div class="space-y-8">
      @for (exp of experiences(); track exp.id) {
        <div class="group relative pl-8 border-l-2 border-slate-200 hover:border-blue-500 transition-colors">
          <div class="absolute -left-[9px] top-1 w-4 h-4 bg-white border-2 border-slate-200 group-hover:border-blue-500 rounded-full transition-colors"></div>
          
          <div class="flex flex-col md:flex-row md:justify-between md:items-baseline mb-2">
            <h3 class="text-xl font-bold text-slate-800">{{ exp.role }}</h3>
            <span class="text-sm font-medium text-slate-500">{{ exp.period }}</span>
          </div>
          
          <p class="text-blue-600 font-semibold mb-3">{{ exp.company }}</p>
          
          <ul class="space-y-2">
            @for (bullet of exp.description; track $index) {
              <li class="text-slate-600 text-sm flex items-start">
                <span class="mr-2 text-blue-400">â€¢</span>
                {{ bullet }}
              </li>
            }
          </ul>
        </div>
      }
    </div>
  </div>
</section>
