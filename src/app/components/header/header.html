<header class="fixed top-0 left-0 w-full bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
    <div class="flex gap-8">
      <div class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-emerald-500 bg-clip-text text-transparent cursor-pointer">
        <a href="/">Amelia Huang</a>
      </div>
      
      <div class="hidden md:flex items-center gap-6">
        @for (link of navLinks(); track link.path) {
          <a [href]="link.path" class="text-gray-600 hover:text-blue-500 transition">
            {{ link.label }}
          </a>
        }
      </div>
    </div>

    <div class="flex gap-4 items-center">
      @for (link of socialLinks(); track link.label) {
        <a [href]="link.url" target="_blank">
          <fa-icon [icon]="link.icon" class="text-2xl hover:text-black transition-colors cursor-pointer"></fa-icon>
        </a>
      }
      <a href="resume.pdf" 
        download="Amelia_Resume.pdf" 
        class="inline-flex items-center px-2 py-1 border-2 border-blue-600 text-blue-600 text-sm font-bold rounded-lg hover:bg-blue-600 hover:text-white transition-all duration-300">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
        </svg>
        Download Resume
      </a>
      <button (click)="themeService.toggleTheme()" class="p-2 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-yellow-400 transition-colors">
        @if (themeService.darkMode()) {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"></path>
          </svg>
        } @else {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        }
      </button>
    </div>
    
    <div class="md:hidden">
      <button class="text-gray-600 p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
      </button>
    </div>
  </nav>
</header>
