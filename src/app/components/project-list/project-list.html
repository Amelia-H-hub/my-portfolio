<section id="projects" class="py-20 bg-slate-50">
  <div class="max-w-7xl mx-auto px-4">
    
    <h2 class="text-4xl font-bold text-center mb-12">Featured Projects</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (item of projects(); track item.id) {
        <article class="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-shadow duration-300 border border-slate-100">
          <div class="h-56 overflow-hidden bg-slate-200">
            <img [src]="item.image" [alt]="item.title" class="w-full aspect-video object-cover group-hover:scale-105 transition-transform duration-500">
          </div>

          <div class="p-6">
            <div class="flex gap-2 mb-3">
              @for (tag of item.tags; track tag) {
                <span class="px-2 py-1 text-xs font-medium bg-blue-50 text-blue-600 rounded-md">
                  {{ tag }}
                </span>
              }
            </div>
            
            <h3 class="text-xl font-bold mb-2 text-slate-900">{{ item.title }}</h3>
            <p class="text-slate-600 text-sm mb-4 line-clamp-2">{{ item.description }}</p>

            <div class="flex gap-4 border-t pt-4 border-slate-50">
              @if (item.githubUrl) {
                <a [href]="item.githubUrl" target="_blank" class="text-sm font-semibold text-slate-700 hover:text-blue-600">GitHub</a>
              }
              @if (item.liveUrl) {
                <a [href]="item.liveUrl" target="_blank" class="text-sm font-semibold text-blue-600 hover:text-blue-700">Live Demo â†’</a>
              }
            </div>
          </div>
        </article>
      }
    </div>

  </div>
</section>
